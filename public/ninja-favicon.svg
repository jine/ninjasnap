  <circle class="ninja-eye" cx="20" cy="8" r="1.5"/>
  <circle class="ninja-pupil" cx="12" cy="8" r="0.5"/>
  <circle class="ninja-pupil" cx="20" cy="8" r="0.5"/>

  <!-- Mask/scarf -->
  <path class="ninja-cloth" d="M8 12v8c0 2.2 1.8 4 4 4h8c2.2 0 4-1.8 4-4v-8H8z"/>
